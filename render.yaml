services:
  - type: web
    name: flight-booking-system
    env: node
    plan: free
    buildCommand: cd my-app && npm install && npm run build
    startCommand: cd my-app && npm start
    rootDirectory: ./
    # Adding health check for better monitoring
    healthCheckPath: /api/health
    # Adding auto-deploy configuration
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # This will prompt you to enter the value during deployment
      - key: DATABASE_HOST
        sync: false
      - key: DATABASE_USER
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: NEXT_PUBLIC_RAZORPAY_KEY_ID
        sync: false
      # Adding a port variable in case your app needs it
      - key: PORT
        value: 8080

databases:
  # Note: Render's free plan doesn't include MySQL databases
  # You'll need to use an external MySQL database service
  # such as PlanetScale, AWS RDS, or DigitalOcean
  # and add the connection details in the environment variables above
